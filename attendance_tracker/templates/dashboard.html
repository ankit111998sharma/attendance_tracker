<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Attendance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script> </head>
<body>
    <div class="background-animation"></div>
    <div class="app-container dashboard-page">
        <header class="app-header">
            <h1 class="app-title">
                <i class="fas fa-chart-bar icon"></i> Attendance Dashboard
            </h1>
            <p class="app-subtitle">Overview of marked attendances.</p>
        </header>

        <main class="main-content">
            <div class="card table-card">
                {% if records %}
                <div class="table-responsive">
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in records %}
                            <tr>
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="no-records">No attendance records found yet. Mark some attendance!</p>
                {% endif %}
            </div>
            <div class="link-section">
                <a class="back-link btn secondary-btn" href="/">
                    <i class="fas fa-arrow-left btn-icon"></i> Back to Home
                </a>
            </div>
        </main>
    </div>
</body>
</html>
